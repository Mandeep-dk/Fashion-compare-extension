<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Price Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      width: 400px; /* Set a fixed width for the popup */
      padding: 20px;
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    #results {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      min-height: 200px;
      text-align: center;
      overflow-y: auto; /* Allow scroll if content overflows */
    }

    #fetch-data {
      padding: 12px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    #fetch-data:hover {
      background-color: #0056b3;
    }

    .product {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .product a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>Similar Products</h1>
  <div id="results">Click the button to fetch data...</div>
  <button id="fetch-data">Fetch Similar Products</button>

  <script src="https://cdn.jsdelivr.net/npm/string-similarity@4.0.4/string-similarity.min.js"></script>
  <script src="content.js"></script>
  <script src="popup.js"></script>
</body>
</html>
