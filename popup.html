<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Price Comparison</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef1f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    #results {
      font-size: 16px;
      color: #444;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      min-height: 200px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #fetch-data {
      padding: 12px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 20px;
    }

    #fetch-data:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .product a:hover {
      text-decoration: underline;
    }

    .coupon-card {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .coupon-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      flex: 1;
    }

    .coupon-code {
      background-color: #007BFF;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    .coupon-code:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <h1>Similar Products</h1>
  <div id="results">Click the button to fetch data</div>
  <div id="loading" style="display: none;">Loading...</div>
  <button id="fetch-data">Fetch Similar Products</button>

  <script src="https://cdn.jsdelivr.net/npm/string-similarity@4.0.4/string-similarity.min.js"></script>
  <script src="content.js"></script>
  <script src="popup.js"></script>
</body>
</html>
